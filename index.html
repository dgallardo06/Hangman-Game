<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>

  </head>
  <body>
    <header>
      <h1>Hangman</h1>
    </header>

    <p>Press any key to get started!</p>

    <div id="wins">Wins: 
      <div>0</div>
    </div>

    <div>Current Word
      <div id="word"></div>
    </div>

    <div id="guessesLeft">Number of guesses remaining:
      <div>0</div>
    </div>

    <div id="guessed">Letters already guessed: 
      <div></div>
    </div>
  </body>
</html>
